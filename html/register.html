<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NeoMarket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <!-- Updated CSS paths -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-2xl);
      background: linear-gradient(135deg, rgba(0, 230, 195, 0.05), rgba(255, 45, 149, 0.05));
    }

    .auth-card {
      max-width: 480px;
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-3xl);
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow-lg);
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--space-2xl);
    }

    .auth-logo {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      font-family: var(--font-heading);
      font-size: 2rem;
      font-weight: 900;
      color: var(--accent);
      margin-bottom: var(--space-lg);
      text-decoration: none;
    }

    .auth-header h1 {
      font-size: 1.75rem;
      margin-bottom: var(--space-sm);
    }

    .auth-header p {
      color: var(--muted);
      font-size: 0.875rem;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle-btn {
      position: absolute;
      right: var(--space-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 0.875rem;
      transition: color var(--transition-fast);
    }

    .password-toggle-btn:hover {
      color: var(--accent);
    }

    .role-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-md);
      margin-bottom: var(--space-xl);
    }

    .role-option {
      padding: var(--space-lg);
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid var(--glass-border);
      border-radius: var(--radius-md);
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .role-option input {
      display: none;
    }

    .role-option:hover {
      border-color: var(--accent);
    }

    .role-option input:checked + label {
      color: var(--accent);
    }

    .role-option input:checked ~ .role-option {
      border-color: var(--accent);
      background: rgba(0, 230, 195, 0.1);
    }

    .role-option.selected {
      border-color: var(--accent);
      background: rgba(0, 230, 195, 0.1);
    }

    .role-icon {
      font-size: 2rem;
      margin-bottom: var(--space-sm);
    }

    .role-label {
      font-weight: 700;
      color: var(--text);
      margin-bottom: var(--space-xs);
    }

    .role-description {
      font-size: 0.75rem;
      color: var(--muted);
    }

    .password-strength {
      margin-top: var(--space-sm);
      height: 4px;
      background: var(--surface);
      border-radius: 2px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all var(--transition-base);
      border-radius: 2px;
    }

    .password-strength-weak {
      width: 33%;
      background: var(--error);
    }

    .password-strength-medium {
      width: 66%;
      background: var(--warning);
    }

    .password-strength-strong {
      width: 100%;
      background: var(--success);
    }

    .checkbox-label {
      display: flex;
      align-items: flex-start;
      gap: var(--space-sm);
      color: var(--muted);
      font-size: 0.875rem;
      cursor: pointer;
    }

    .checkbox-label input {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      cursor: pointer;
      accent-color: var(--accent);
      flex-shrink: 0;
    }

    .auth-footer {
      text-align: center;
      margin-top: var(--space-xl);
      padding-top: var(--space-xl);
      border-top: 1px solid var(--glass-border);
    }

    .auth-footer a {
      color: var(--accent);
      font-weight: 600;
      transition: color var(--transition-fast);
    }

    .auth-footer a:hover {
      color: var(--text);
    }

    .back-home {
      text-align: center;
      margin-bottom: var(--space-xl);
    }

    .back-home a {
      color: var(--accent);
      font-size: 0.875rem;
      transition: color var(--transition-fast);
    }

    .back-home a:hover {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="back-home">
        <a href="index.html">‚Üê Back to Home</a>
      </div>

      <div class="auth-header">
        <a href="index.html" class="auth-logo">
          <span>‚óÜ</span>
          <span>NeoMarket</span>
        </a>
        <h1>Create Account</h1>
        <p>Join the ultimate gaming hardware marketplace</p>
      </div>

      <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label class="form-label">I want to:</label>
          <div class="role-selector">
            <div class="role-option selected" onclick="selectRole('buyer')">
              <div class="role-icon">üõí</div>
              <div class="role-label">Buy</div>
              <div class="role-description">Shop for gaming hardware</div>
            </div>
            <div class="role-option" onclick="selectRole('seller')">
              <div class="role-icon">üíº</div>
              <div class="role-label">Sell</div>
              <div class="role-description">List products for sale</div>
            </div>
          </div>
          <input type="hidden" id="role" value="buyer">
        </div>

        <div class="form-group">
          <label class="form-label">Display Name</label>
          <input 
            type="text" 
            class="form-input" 
            id="displayName" 
            placeholder="Enter your display name"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input 
            type="email" 
            class="form-input" 
            id="email" 
            placeholder="Enter your email"
            required
          >
          <div class="form-error" id="emailError" style="display: none;"></div>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-toggle">
            <input 
              type="password" 
              class="form-input" 
              id="password" 
              placeholder="Create a password"
              required
              oninput="checkPasswordStrength()"
            >
            <button 
              type="button" 
              class="password-toggle-btn" 
              onclick="togglePassword('password', 'toggleBtn1')"
              id="toggleBtn1"
            >Show</button>
          </div>
          <div class="password-strength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
          <div style="font-size: 0.75rem; color: var(--muted); margin-top: var(--space-xs);" id="strengthText"></div>
        </div>

        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <div class="password-toggle">
            <input 
              type="password" 
              class="form-input" 
              id="confirmPassword" 
              placeholder="Confirm your password"
              required
            >
            <button 
              type="button" 
              class="password-toggle-btn" 
              onclick="togglePassword('confirmPassword', 'toggleBtn2')"
              id="toggleBtn2"
            >Show</button>
          </div>
          <div class="form-error" id="passwordError" style="display: none;"></div>
        </div>

        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="terms" required>
            <span>I agree to the <a href="#" style="color: var(--accent);">Terms of Service</a> and <a href="#" style="color: var(--accent);">Privacy Policy</a></span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-lg);">
          Create Account
        </button>
      </form>

      <div class="auth-footer">
        <p style="color: var(--muted); margin-bottom: var(--space-sm);">
          Already have an account?
        </p>
        <a href="login.html">Login here</a>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Updated JS paths -->
  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/toasts.js"></script>
  <script src="../js/modals.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/wishlist.js"></script>
  <script src="../js/products.js"></script>
  <script>
    function selectRole(role) {
      document.getElementById('role').value = role;
      document.querySelectorAll('.role-option').forEach(opt => {
        opt.classList.remove('selected');
      });
      event.currentTarget.classList.add('selected');
    }

    function togglePassword(inputId, btnId) {
      const passwordInput = document.getElementById(inputId);
      const toggleBtn = document.getElementById(btnId);
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Show';
      }
    }

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');

      // Remove all strength classes
      strengthBar.className = 'password-strength-bar';

      if (password.length === 0) {
        strengthText.textContent = '';
        return;
      }

      let strength = 0;
      
      // Check length
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      
      // Check for numbers
      if (/\d/.test(password)) strength++;
      
      // Check for special characters
      if (/[!@#$%^&*]/.test(password)) strength++;
      
      // Check for mixed case
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;

      if (strength <= 2) {
        strengthBar.classList.add('password-strength-weak');
        strengthText.textContent = 'Weak password';
        strengthText.style.color = 'var(--error)';
      } else if (strength <= 4) {
        strengthBar.classList.add('password-strength-medium');
        strengthText.textContent = 'Medium strength';
        strengthText.style.color = 'var(--warning)';
      } else {
        strengthBar.classList.add('password-strength-strong');
        strengthText.textContent = 'Strong password';
        strengthText.style.color = 'var(--success)';
      }
    }

    function handleRegister(event) {
      event.preventDefault();
      
      const displayName = document.getElementById('displayName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;
      
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      
      // Clear previous errors
      emailError.style.display = 'none';
      passwordError.style.display = 'none';
      
      // Validate passwords match
      if (password !== confirmPassword) {
        passwordError.textContent = 'Passwords do not match';
        passwordError.style.display = 'block';
        showToast('Passwords do not match', 'error');
        return;
      }
      
      // Validate password strength
      if (password.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters';
        passwordError.style.display = 'block';
        showToast('Password too weak', 'error');
        return;
      }
      
      const result = register(email, password, displayName, role);
      
      if (result.success) {
        showToast('Account created successfully!', 'success');
        
        setTimeout(() => {
          window.location.href = role === 'seller' ? 'vendor-dashboard.html' : 'index.html';
        }, 1000);
      } else {
        emailError.textContent = result.error;
        emailError.style.display = 'block';
        showToast(result.error, 'error');
      }
    }

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      const user = getCurrentUser();
      if (user) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
