<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NeoMarket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <div id="toast-container"></div>
    
    <div class="auth-page">
        <div class="auth-bg"></div>
        <div class="auth-container">
            <div class="auth-card">
                <a href="index.html" class="auth-logo">
                    <span class="logo-icon">‚óÜ</span>
                    <span class="logo-text">NeoMarket</span>
                </a>
                
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join the gaming marketplace</p>
                
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="registerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="registerEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="registerPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Account Type</label>
                        <div class="role-selector">
                            <label class="role-option">
                                <input type="radio" name="role" value="buyer" checked>
                                <div class="role-card">
                                    <div class="role-icon">üõí</div>
                                    <div class="role-name">Buyer</div>
                                    <div class="role-desc">Shop for gaming gear</div>
                                </div>
                            </label>
                            <label class="role-option">
                                <input type="radio" name="role" value="seller">
                                <div class="role-card">
                                    <div class="role-icon">üè™</div>
                                    <div class="role-name">Seller</div>
                                    <div class="role-desc">Sell your products</div>
                                </div>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        Create Account
                    </button>
                </form>
                
                <p class="auth-footer">
                    Already have an account? 
                    <a href="login.html">Log in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/toasts.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            const result = await window.Auth.register(name, email, password, role);
            
            if (result.success) {
                showToast('Account created successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                showToast(result.message, 'error');
            }
        });
    </script>
</body>
</html>
