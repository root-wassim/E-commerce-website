<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NeoMarket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <!-- Updated CSS paths -->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/responsive.css">
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-2xl);
      background: linear-gradient(135deg, rgba(0, 230, 195, 0.05), rgba(255, 45, 149, 0.05));
    }

    .auth-card {
      max-width: 480px;
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--space-3xl);
      backdrop-filter: blur(20px);
      box-shadow: var(--shadow-lg);
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--space-2xl);
    }

    .auth-logo {
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      font-family: var(--font-heading);
      font-size: 2rem;
      font-weight: 900;
      color: var(--accent);
      margin-bottom: var(--space-lg);
      text-decoration: none;
    }

    .auth-header h1 {
      font-size: 1.75rem;
      margin-bottom: var(--space-sm);
    }

    .auth-header p {
      color: var(--muted);
      font-size: 0.875rem;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle-btn {
      position: absolute;
      right: var(--space-md);
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 0.875rem;
      transition: color var(--transition-fast);
    }

    .password-toggle-btn:hover {
      color: var(--accent);
    }

    .demo-credentials {
      background: rgba(0, 230, 195, 0.1);
      border: 1px solid var(--accent);
      border-radius: var(--radius-sm);
      padding: var(--space-lg);
      margin-bottom: var(--space-xl);
    }

    .demo-credentials h3 {
      color: var(--accent);
      font-size: 0.875rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: var(--space-md);
    }

    .demo-credential {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--text);
      margin-bottom: var(--space-xs);
    }

    .auth-footer {
      text-align: center;
      margin-top: var(--space-xl);
      padding-top: var(--space-xl);
      border-top: 1px solid var(--glass-border);
    }

    .auth-footer a {
      color: var(--accent);
      font-weight: 600;
      transition: color var(--transition-fast);
    }

    .auth-footer a:hover {
      color: var(--text);
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      color: var(--muted);
      font-size: 0.875rem;
      cursor: pointer;
    }

    .checkbox-label input {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--accent);
    }

    .back-home {
      text-align: center;
      margin-bottom: var(--space-xl);
    }

    .back-home a {
      color: var(--accent);
      font-size: 0.875rem;
      transition: color var(--transition-fast);
    }

    .back-home a:hover {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="back-home">
        <a href="index.html">← Back to Home</a>
      </div>

      <div class="auth-header">
        <a href="index.html" class="auth-logo">
          <span>◆</span>
          <span>NeoMarket</span>
        </a>
        <h1>Welcome Back</h1>
        <p>Login to access your account</p>
      </div>

      <div class="demo-credentials">
        <h3>Demo Credentials</h3>
        <div class="demo-credential">Buyer: buyer@test.com / password123</div>
        <div class="demo-credential">Seller: seller@test.com / password123</div>
        <div class="demo-credential">Admin: admin@test.com / admin123</div>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input 
            type="email" 
            class="form-input" 
            id="email" 
            placeholder="Enter your email"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-toggle">
            <input 
              type="password" 
              class="form-input" 
              id="password" 
              placeholder="Enter your password"
              required
            >
            <button 
              type="button" 
              class="password-toggle-btn" 
              onclick="togglePassword()"
              id="toggleBtn"
            >Show</button>
          </div>
          <div class="form-error" id="loginError" style="display: none;"></div>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-xl);">
          <label class="checkbox-label">
            <input type="checkbox" id="remember">
            <span>Remember me</span>
          </label>
          <a href="#" style="color: var(--accent); font-size: 0.875rem;">Forgot password?</a>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--space-md);">
          Login
        </button>
      </form>

      <div class="auth-footer">
        <p style="color: var(--muted); margin-bottom: var(--space-sm);">
          Don't have an account?
        </p>
        <a href="register.html">Create an account</a>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Updated JS paths -->
  <script src="../js/config.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/toasts.js"></script>
  <script src="../js/modals.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/wishlist.js"></script>
  <script src="../js/products.js"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.getElementById('toggleBtn');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'Show';
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('loginError');
      
      const result = login(email, password);
      
      if (result.success) {
        showToast('Login successful!', 'success');
        
        // Redirect to appropriate page
        const params = getUrlParams();
        const redirect = params.redirect || 'index.html';
        
        setTimeout(() => {
          window.location.href = redirect;
        }, 1000);
      } else {
        errorEl.textContent = result.error;
        errorEl.style.display = 'block';
        showToast(result.error, 'error');
      }
    }

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      const user = getCurrentUser();
      if (user) {
        const params = getUrlParams();
        const redirect = params.redirect || 'index.html';
        window.location.href = redirect;
      }
    });
  </script>
</body>
</html>
