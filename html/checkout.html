<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - NeoMarket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <div id="toast-container"></div>
    
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="logo">
                <span class="logo-icon">â—†</span>
                <span class="logo-text">NeoMarket</span>
            </a>
        </div>
    </nav>

    <div class="page-header">
        <div class="container">
            <h1 class="page-title">Checkout</h1>
            <p class="page-subtitle">Complete your purchase</p>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div class="checkout-grid">
                <div class="checkout-main">
                    <form id="checkoutForm" class="checkout-form">
                        <div class="form-section">
                            <h3 class="section-title">Shipping Information</h3>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">First Name *</label>
                                    <input type="text" class="form-input" required id="firstName">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Last Name *</label>
                                    <input type="text" class="form-input" required id="lastName">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Email *</label>
                                <input type="email" class="form-input" required id="email">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Phone *</label>
                                <input type="tel" class="form-input" required id="phone">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Address *</label>
                                <input type="text" class="form-input" required id="address">
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label class="form-label">City *</label>
                                    <input type="text" class="form-input" required id="city">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Postal Code *</label>
                                    <input type="text" class="form-input" required id="postalCode">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Country *</label>
                                <select class="form-select" required id="country">
                                    <option value="">Select country</option>
                                    <option value="US">United States</option>
                                    <option value="CA">Canada</option>
                                    <option value="UK">United Kingdom</option>
                                    <option value="FR">France</option>
                                    <option value="DE">Germany</option>
                                    <option value="JP">Japan</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-section">
                            <h3 class="section-title">Payment Information</h3>
                            
                            <div class="payment-methods">
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="card" checked>
                                    <span class="payment-label">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                                            <line x1="1" y1="10" x2="23" y2="10"></line>
                                        </svg>
                                        Credit / Debit Card
                                    </span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="paypal">
                                    <span class="payment-label">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <path d="M12 6v6l4 2"></path>
                                        </svg>
                                        PayPal
                                    </span>
                                </label>
                            </div>
                            
                            <div id="cardPayment">
                                <div class="form-group">
                                    <label class="form-label">Card Number *</label>
                                    <input type="text" class="form-input" placeholder="1234 5678 9012 3456" id="cardNumber">
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label">Expiry Date *</label>
                                        <input type="text" class="form-input" placeholder="MM/YY" id="expiry">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label">CVV *</label>
                                        <input type="text" class="form-input" placeholder="123" id="cvv">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg btn-block">
                            Place Order
                        </button>
                    </form>
                </div>
                
                <div class="checkout-sidebar">
                    <div class="order-summary">
                        <h3 class="section-title">Order Summary</h3>
                        
                        <div class="order-items" id="orderItems">
                            <!-- Items loaded by JavaScript -->
                        </div>
                        
                        <div class="order-totals">
                            <div class="total-row">
                                <span>Subtotal</span>
                                <span id="subtotal">$0.00</span>
                            </div>
                            <div class="total-row">
                                <span>Tax (10%)</span>
                                <span id="tax">$0.00</span>
                            </div>
                            <div class="total-row">
                                <span>Shipping</span>
                                <span id="shipping">$15.00</span>
                            </div>
                            <div class="total-row total-final">
                                <span>Total</span>
                                <span id="total">$0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 NeoMarket. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/toasts.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadCheckout();
            setupCheckoutForm();
        });

        function loadCheckout() {
            const cart = getCart();
            
            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }
            
            const orderItems = document.getElementById('orderItems');
            let html = '';
            
            cart.forEach(item => {
                const product = window.PRODUCTS.find(p => p.id === item.productId);
                if (product) {
                    html += `
                        <div class="order-item">
                            <img src="../img_prod/${product.image}" alt="${product.name}">
                            <div class="order-item-info">
                                <div class="order-item-name">${product.name}</div>
                                <div class="order-item-qty">Qty: ${item.quantity}</div>
                            </div>
                            <div class="order-item-price">$${(product.price * item.quantity).toFixed(2)}</div>
                        </div>
                    `;
                }
            });
            
            orderItems.innerHTML = html;
            updateCheckoutTotals();
        }

        function updateCheckoutTotals() {
            const cart = getCart();
            let subtotal = 0;
            
            cart.forEach(item => {
                const product = window.PRODUCTS.find(p => p.id === item.productId);
                if (product) {
                    subtotal += product.price * item.quantity;
                }
            });
            
            const tax = subtotal * window.CONFIG.taxRate;
            const shipping = subtotal >= window.CONFIG.freeShippingThreshold ? 0 : window.CONFIG.shippingRate;
            const total = subtotal + tax + shipping;
            
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('shipping').textContent = shipping === 0 ? 'FREE' : `$${shipping.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function setupCheckoutForm() {
            const form = document.getElementById('checkoutForm');
            
            // Pre-fill email if user is logged in
            const user = getCurrentUser();
            if (user) {
                document.getElementById('email').value = user.email;
            }
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                processOrder();
            });
        }

        function processOrder() {
            // Simulate order processing
            const btn = document.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Processing...';
            
            setTimeout(() => {
                // Clear cart
                localStorage.removeItem('cart');
                updateCartBadge();
                
                // Show success message
                showToast('Order placed successfully!', 'success');
                
                // Redirect to home
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }, 2000);
        }
    </script>
</body>
</html>
